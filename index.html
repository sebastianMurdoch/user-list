<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>E-Commerce</title>
</head>

<body>
    <div class="container-flex row">          
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="mostrarFormulario('form-usuario')">Agregar usuario</button>
            <div id="form-usuario" class="form-oculto">
                <h2>Usuario</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="nombre_usuario">
                    <input type="text" placeholder="Apellido" id="apellido_usuario">
                    <input type="email" placeholder="Email" id="email_usuario">
                    <input type="number" placeholder="Telefono" id="telefono_usuario">
                    <button type="" onclick="agregarUsuario()">Guardar</button>
                </div>
            </div>
            <div class="card card-body">
                <h3>Listado de usuarios</h3>
                <ul id="lista-usuarios">
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
